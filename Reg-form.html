<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name: *</label>
            <input type="text" name="First_Name">
        </div>

        <div> 
            <label>Last Name: *</label>
            <input type="text" name="Last_Name">
        </div>

        <div>
            \<label>Email Address: *</label>
            <input type="text" name="Email_Address">
        </div>

        <div>
            <label>Password: *</label>
            <input type="password" name="Password">
        </div>

        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="Confirm_Password">
        </div>
        
        <div>
            <label>Date of Birth: *</label> <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" value="male" id="male">
            <label for="normal">male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="normal">female</label>
            <input type="radio" name="gender" value="Non-binary" id="nb">
            <label for="normal">Non-binary</label>
            <input type="radio" name="gender" value="prefer not to answer" id="no">
            <label for="normal">Prefer not to answer</label>
        </div>

        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="20" rows="4"></textarea>
        </div>

        <div>
            <label>Favorite Language:</label>
            <select name="Language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C++</option>
                <option>Ruby</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, i would like to receive periodic email updates</label>
        </div>

        <div>
            <input type="submit" value="Create Account" >
        </div>

        <div>
            <p>* indicates a required field</p>
        </div>
    </form>.
</body>
</html>
